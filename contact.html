<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <section id="contact">
        <h1 class="section-header">ارتباط با ما</h1>
        
        <div class="contact-wrapper">
            <form id="contact-form" class="form-horizontal" role="form">
                
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control tinp" id="name" placeholder="نام و نام خانوادگی" name="name" value="" required>
                    </div>
                </div>
            
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="email" class="form-control tinp" id="email" placeholder="پست الکترونیک" name="email" value="" required>
                    </div>
                </div>
            
                <textarea class="form-control" rows="10" placeholder="پیام" name="message" required></textarea>
                
                <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
                    <div class="alt-send-button">
                        <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                    </div>
                </button>
            
            </form>
          
            <div class="direct-contact-container">
                <ul class="contact-list">
                    <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">City, State</span></i></li>
                    
                    <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(212) 555-2368</a></span></i></li>
                    
                    <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">hitmeup@gmail.com</a></span></i></li>
                
                </ul>
        
                <hr>
                <ul class="social-media-list">
                    <li><a href="#" target="_blank" class="contact-icon">
                        <i class="fa fa-github" aria-hidden="true"></i></a>
                    </li>
                    <li><a href="#" target="_blank" class="contact-icon">
                        <i class="fa fa-codepen" aria-hidden="true"></i></a>
                    </li>
                    <li><a href="#" target="_blank" class="contact-icon">
                        <i class="fa fa-twitter" aria-hidden="true"></i></a>
                    </li>
                    <li><a href="#" target="_blank" class="contact-icon">
                        <i class="fa fa-instagram" aria-hidden="true"></i></a>
                    </li>       
                </ul>
                <hr>
        
                <div class="copyright">Copyright &copy; 2023 Tov</div>
            </div>
        </div>
    </section>
</body>
</html>
